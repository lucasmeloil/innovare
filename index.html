<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovare Jóias | A beleza do requinte em você</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              gold: {
                100: '#FEF9C3',
                200: '#FEF08A',
                300: '#FDE047',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
                700: '#A16207',
                800: '#854D0E',
                900: '#713F12',
              }
            },
            animation: {
              'shimmer': 'shimmer 2.5s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fly-up': 'flyUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              flyUp: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '50%': { transform: 'translateY(-50px) scale(1.2)', opacity: '0.8' },
                '100%': { transform: 'translateY(-150px) scale(0)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #713F12, #FACC15);
        border-radius: 4px;
      }
      
      /* Selection color */
      ::selection {
        background: #CA8A04;
        color: #000;
      }

      /* Smooth Scroll offset for fixed header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }

      /* Gold Text Gradient Utility */
      .text-gold-gradient {
        background: linear-gradient(to right, #FDE047, #CA8A04, #FDE047);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
      
      /* Luxury Ease for Transitions */
      .ease-luxury {
        transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-neutral-950 text-neutral-50 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
